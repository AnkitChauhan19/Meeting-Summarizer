<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription & Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .upload-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #1e293b;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }
        
        .upload-form {
            text-align: center;
        }
        
        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 40px 20px;
            border: 3px dashed #d1d5db;
            border-radius: 15px;
            background: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-input-label:hover {
            border-color: #4f46e5;
            background: #f0f9ff;
        }
        
        .file-input-label.dragover {
            border-color: #4f46e5;
            background: #eff6ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #9ca3af;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #374151;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
            text-align: center;
        }
        
        .file-info {
            background: #f0f9ff;
            color: #1e40af;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }
        
        .supported-formats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .supported-formats h3 {
            color: #374151;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .format-tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .format-tag {
            background: #e0e7ff;
            color: #3730a3;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="header">
            <h1>üéôÔ∏è Audio Transcription</h1>
            <p>Upload your audio file to get an AI-powered summary</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            ‚ùå {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data" action="/upload" class="upload-form">
            <div class="file-input-wrapper">
                <input type="file" name="file" accept=".m4a,.mp4,.wav" class="file-input" required>
                <label for="file" class="file-input-label">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Choose audio file</div>
                    <div class="upload-hint">or drag and drop here</div>
                </label>
            </div>
            
            <div class="file-info" id="fileInfo"></div>
            
            <button type="submit" class="submit-btn">
                üöÄ Transcribe & Summarize
            </button>
        </form>
        
        <div class="supported-formats">
            <h3>Supported Formats:</h3>
            <div class="format-tags">
                <span class="format-tag">.m4a</span>
                <span class="format-tag">.mp4</span>
                <span class="format-tag">.wav</span>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.querySelector('.file-input');
        const fileLabel = document.querySelector('.file-input-label');
        const fileInfo = document.querySelector('#fileInfo');
        const submitBtn = document.querySelector('.submit-btn');
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileInfo.style.display = 'block';
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            }
        });
        
        // Drag and drop functionality
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileLabel.classList.add('dragover');
        });
        
        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
        });
        
        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const file = files[0];
                fileInfo.style.display = 'block';
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            }
        });
        
        // Disable submit button during processing
        document.querySelector('.upload-form').addEventListener('submit', function() {
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';
        });
    </script>
</body>
</html>
